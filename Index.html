<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Assignments</title>
    <style>
        body {
            font-family: 'Verdana', sans-serif;
            background-color: #eef2ff;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #3f51b5;
            font-size: 36px;
            margin-bottom: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 15px 0;
        }

        a {
            text-decoration: none;
            color: #1a73e8;
            font-weight: bold;
            font-size: 20px;
            padding: 12px 20px;
            border: 2px solid #1a73e8;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        a:hover {
            background-color: #1a73e8;
            color: white;
        }
    </style>
</head>
<body>
    <h1>HTML Assignments</h1>
    <ul>
        <li><a href="/assignment 1/">Assignment 1</a></li>
        <li><a href="/assignment 2/">Assignment 2</a></li>
    </ul>
</body>
</html>
